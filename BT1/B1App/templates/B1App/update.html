<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body>
    <center>
        <form action="{% url 'updateUser' %}" method="post" name="updateUser">
            {% csrf_token %}
            <h1>Update User</h1>
            <input type="hidden" name="userId" value="{{user.id}}">
            <pre>
                Name        : <input type="text" name="username" id="username" width="200"  value="{{user.username}}" placeholder="Enter your name"> <br>
                Email       : <input type="email" name="email" id="email" width="200"  value="{{user.email}}" placeholder="Enter your Email"> <br>
                Address     : <input type="text" name="address" id="address" width="200"  value="{{user.address}}" placeholder="Enter your Address"> <br>

                <input type="submit" value="Update" name="update" width="300" height="100">
            </pre>
        </form>
    </center>
</body>
</html>
