<!DOCTYPE html>
<html lang="en">
<head>
  <title>Title</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Basic Table</h2>
    <a href="{% url 'insert' %}" type="button" class="button btn btn-success" >Create</a> 
  </br> 
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Address</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      {% for person in persons %}
        
        <tr>
          <td>{{person.id}}</td>
          <td>{{person.username}}</td>
          <td>{{person.email}}</td>
          <td>{{person.address}}</td> 
          <td>
            <a href="{% url 'update' person.id %}" type="button" class="btn btn-primary">Update</a>
            <a href="{% url 'delete' person.id %}" type="button" class="btn btn-danger">Delete</a> 
          </th>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

</body>
</html>
